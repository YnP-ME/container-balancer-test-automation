name: Container Balancer Automation Run

on:
  workflow_call:
    inputs:
      requirements_path:
        required: true
        type: string
      tests_path:
        required: true
        type: string
      environment:
        required: true
        type: string

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'staging'
        type: choice
        options: [ staging ]

  pull_request:
    branches: [ main, dev ]

  push:
    branches: [ main, dev ]

  schedule:
    - cron: '0 0 * * *'

jobs:
  autotest:
    name: Run Python UI Tests
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    env:
      EMPLOYEE_USERNAME: ${{ secrets.USERNAME }}
      EMPLOYEE_PASSWORD: ${{ secrets.PASSWORD }}

    steps:
      - name: Checkout TestAutomation repo
        uses: actions/checkout@v4
        with:
          repository: YnP-ME/container-balancer-test-automation
          path: container-balancer-test-automation

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r container-balancer-test-automation/${{ inputs.requirements_path || 'requirements.txt' }}

      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Install Allure CLI
        run: |
          ALLURE_VERSION=2.27.0
          curl -L https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz -o allure.tgz
          tar -xzf allure.tgz
          sudo mv allure-${ALLURE_VERSION} /opt/allure
          sudo ln -sf /opt/allure/bin/allure /usr/bin/allure

      # ----------------- Allure history logic -----------------

      - name: Prepare gh-pages folder
        run: |
          if [ ! -d gh-pages ]; then
            git clone --depth 1 --branch gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/YnP-ME/container-balancer-test-automation.git gh-pages || mkdir gh-pages
          fi

      - name: Run pytest
        run: |
          cd container-balancer-test-automation
          export PYTHONPATH=$PWD
          pytest ${{ inputs.tests_path || 'tests/ui/tests' }} \
            --env=${{ inputs.environment || 'staging' }} \
            --junitxml=pytest-report.xml \
            --alluredir=allure-results || true

      - name: Restore previous Allure history
        run: |
          if [ -d gh-pages/allure-report/history ]; then
            mkdir -p container-balancer-test-automation/allure-results/history
            cp -r gh-pages/allure-report/history/* container-balancer-test-automation/allure-results/history/
            # Remove old executor.json from history if exists
            if [ -f container-balancer-test-automation/allure-results/history/executor.json ]; then
              rm container-balancer-test-automation/allure-results/history/executor.json
            fi
            echo "History restored without old executor.json"
          else
            echo "No previous history found"
          fi

      - name: Create Allure executor info
        run: |
          mkdir -p container-balancer-test-automation/allure-results
          cat > container-balancer-test-automation/allure-results/executor.json <<EOF
          {
            "name": "GitHub Actions",
            "type": "github",
            "buildName": "Run #${{ github.run_number }}",
            "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "reportUrl": "https://ynp-me.github.io/container-balancer-test-automation/allure-report/",
            "buildOrder": "${{ github.run_number }}"
          }
          EOF

      - name: Add environment info to Allure
        run: |
          mkdir -p container-balancer-test-automation/allure-results
          echo "Environment=${{ inputs.environment || 'staging' }}" > container-balancer-test-automation/allure-results/environment.properties

      - name: Generate Allure report
        run: |
          cd container-balancer-test-automation
          allure generate allure-results --clean -o allure-report

      - name: Archive Allure report by run number
        run: |
          mkdir -p gh-pages/run-${GITHUB_RUN_NUMBER}
          cp -r container-balancer-test-automation/allure-report gh-pages/run-${GITHUB_RUN_NUMBER}/allure-report

          # Optional: keep a "latest" report for fixed link
          rm -rf gh-pages/allure-report
          cp -r container-balancer-test-automation/allure-report gh-pages/allure-report

      - name: Commit updated Allure history
        run: |
          cd gh-pages
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Add Allure report for Run #${GITHUB_RUN_NUMBER}" || echo "No changes to commit"
          git push origin gh-pages

      - name: Upload Allure report artifact
        uses: actions/upload-pages-artifact@v4
        with:
          name: github-pages
          path: gh-pages/allure-report

  # ----------------- Deploy Allure Pages -----------------
  deploy-allure:
    needs: autotest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

      - name: Add Allure report link to workflow summary
        run: |
          echo "### Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "[Click here to view Allure report](https://ynp-me.github.io/container-balancer-test-automation/)" >> $GITHUB_STEP_SUMMARY
